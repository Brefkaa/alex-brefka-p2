<div *ngFor="let todo of todolist">
    <mat-card class="post-card">
        <mat-card-header>
            <mat-card-title>{{todo.task}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{todo.date | date : 'longDate'}}</p>
        </mat-card-content>

            <button mat-button>SHARE</button>
        </mat-card-actions> -->
    </mat-card>
</div>
